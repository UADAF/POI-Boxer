group 'com.gt22'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://52.48.142.75/maven" }
}

task builddep(type: Jar, dependsOn: classes) {
    baseName = "boxer"
    manifest.attributes("Main-Class":  "com.gt22.boxer.Core")
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile "com.gt22:RandomUtils:1.0.1"
    compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.3.3'
}
